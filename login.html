<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Use the secret directly in your JavaScript code
      const loginCredentials = JSON.parse(atob('${{ secrets.LOGIN_CREDENTIALS }}'));

      // Check if the entered credentials match any in the JSON list
      const isValidCredentials = loginCredentials.some(credential => credential.username === username && credential.password === password);

      if (isValidCredentials) {
        // Set a cookie to indicate that the user is authenticated
        document.cookie = 'isAuthenticated=true';

        // Redirect to the dashboard or perform other actions
        window.close();
      } else {
        // Display an error message
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
