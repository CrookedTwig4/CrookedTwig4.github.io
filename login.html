<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="AccountLogins.js"></script>
  <script src="cookies.js"></script>
  <title>Login</title>
</head>
<body>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                document.write(username + ", " + password);

                if (checkLogin(username, password)) {
                    document.write("yes");
                    setCookie('isAuthenticated', 'true', 1);
                    setCookie('accountID', getUserData(username, 'id'), 1);
                    setCookie('accountName', getUserData(username, 'name'), 1);
                    setCookie('accountLevel', getUserData(username, 'level'), 1);
                    window.opener.handleLogin(username);
                    window.close();
                } else {
                    window.alert('Invalid credentials');
                    document.write("no");
                }
            });
        </script>
    </body>
</html>
