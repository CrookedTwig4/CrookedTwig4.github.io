<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <script>
    function checklogin(username, password) {
      const jsonString = process.env.LOGIN_CREDENTIALS; // Replace with your GitHub secret variable

      // Parse the JSON string into a JavaScript array
      const usernamesPasswordsArray = JSON.parse(jsonString);
      
      return usernamesPasswordsArray.some(entry => entry.username === username && entry.password === password);
    }

    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulate server-side authentication logic
      const isValidCredentials = checklogin(username, password);

      if (isValidCredentials) {
        // Set a cookie to indicate that the user is authenticated
        document.cookie = 'isAuthenticated=true';

        // Redirect to the dashboard or perform other actions
        window.location.href = '/dashboard.html';
      } else {
        // Display an error message
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
