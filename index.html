<!-- Your main page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
</head>
<body>
    <header>
        <nav>
            <button id="login" onclick="openLoginWindow();">Login</button>
        </nav>
    </header>

    <!-- Display login information here -->
    <div id="loginDetails">
        <h2>Login Details</h2>
        <p id="usernameDisplay"></p>
        <p id="passwordDisplay"></p>
    </div>

    <!-- Your existing content -->

    <footer>
        &copy; 2023 Your Awesome Website. All rights reserved.
    </footer>

    <script>
        function openLoginWindow() {
            // Open the login window
            var loginWindow = window.open('login.html', 'Login', 'width=400,height=300');
            
            // Listen for messages from the login window
            window.addEventListener('message', function(event) {
                // Handle the received login information
                var username = event.data.username;
                var password = event.data.password;

                // Display the login information on the main page
                document.getElementById('usernameDisplay').textContent = 'Username: ' + username;
                document.getElementById('passwordDisplay').textContent = 'Password: ' + password;
            });
        }
    </script>
</body>
</html>
